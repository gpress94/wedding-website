    <style>
      /* 
         Font Loading Configuration:
         Checks both /fonts/ folder and root / folder.
         Checks both capitalized and lowercase filenames.
         Checks both .ttf and .otf extensions.
      */
      @font-face {
        font-family: 'Nazeefa';
        src: url('/fonts/Nazeefa.otf') format('opentype'),
             url('/fonts/Nazeefa.ttf') format('truetype'),
             url('/fonts/nazeefa.ttf') format('truetype'),

             url('/nazeefa.TTF') format('truetype');

        font-display: swap;

      html {
        scroll-behavior: smooth;

        background-color: #f5eee0;

        height: 2px;
        background-image: linear-gradient(to right, transparent, #614f46, transparent);

        margin: 2rem auto;

      /* Torn Paper Edge Effect */
      .paper-edge-top {
        position: absolute;
        top: -10px;
        left: 0;
        right: 0;
        height: 11px;

        z-index: 10;
